<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Latch</title>
    <script th:src="@{/js/react-with-addons.min.js}"  charset="utf-8"></script>
    <script th:src="@{/js/react-dom.min.js}"  charset="utf-8"></script>
    <script th:src="@{/js/jquery-2.1.4.min.js}"  charset="utf-8"></script>
    <script th:src="@{/js/jquery-ui.min.js}"  charset="utf-8"></script>
    <link th:href="@{/js/fancyBox/source/jquery.fancybox.css}" rel="stylesheet" />
    <script th:src="@{/js/fancyBox/source/jquery.fancybox.pack.js}"  charset="utf-8"></script>
    <script th:src="@{/js/fancyBox/source/helpers/jquery.fancybox-media.js}"  charset="utf-8"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/js/bootstrap.min.js}"  charset="utf-8"></script>
    <script th:src="@{/js/bootstrap-paginator.min.js}"  charset="utf-8"></script>
    <script th:src="@{/js/ckeditor-basic/ckeditor.js}"  charset="utf-8"></script>
    <script th:src="@{//use.fontawesome.com/e6c8d477bf.js}"></script>
    <link th:href="@{/css/Header.css}" rel="stylesheet" media="screen" />
    <link th:href="@{/css/Footer.css}" rel="stylesheet" media="screen" />
    <link th:href="@{/css/Navigation.css}" rel="stylesheet" media="screen" />
    <link th:href="@{/css/avatar.css}" rel="stylesheet" media="screen" />
    <link th:href="@{/css/index.css}" rel="stylesheet" media="screen" />
    <link th:href="@{/css/App.css}" rel="stylesheet" media="screen" />
    <link th:href="@{/css/pagination.css}" rel="stylesheet" media="screen" />
    <link th:href="@{/css/help.css}" rel="stylesheet" media="screen" />
    <script th:src="@{/js/bootbox.min.js}"  charset="utf-8"></script>
</head>
<body>
<div>
    <div id="content"></div>
    <input type="hidden" th:value="${user?.id}" id="id"/>
    <input type="hidden" th:value="${networkid}" id="networkid"/>
    <script th:src="@{/js/components-lib/logo.js}"  type="text/javascript"></script>
    <script th:src="@{/js/components-lib/Header/search.js}" type="text/javascript"></script>
    <script th:src="@{/js/components-lib/Header/header-responsive-in.js}" type="text/javascript"></script>
    <script th:src="@{/js/components-lib/Header/header-menu.js}" type="text/javascript"></script>
    <script th:src="@{/js/components-lib/Banner/banner.js}" type="text/javascript"></script>
    <script th:src="@{/js/components-lib/Footer/footer.js}" type="text/javascript"></script>
    <script th:src="@{/js/components-lib/Help/videosContent.js}"  type="text/javascript"></script>
    <script th:src="@{/js/components-lib/Help/videos.js}"  type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            if (/videos/.test(window.location.href)) {
                $('#nav-videos').attr('class', 'active');
                $('#nav-hidden-videos').attr('class', 'active');

                $('#nav-search').attr('class', ' ');
                $('#nav-hidden-search').attr('class', ' ');
                $("#nav-hidden-messages").attr('class', ' ');
                $("#nav-messages").attr('class', ' ');
                $("#nav-home").attr('class', ' ');
                $("#nav-hidden-home").attr('class', ' ');
                $("#nav-hidden-myshortlist").attr('class', ' ');
                $("#nav-myshortlist").attr('class', ' ');
                $("#nav-introduction").attr('class', ' ');
                $("#nav-hidden-introduction").attr('class', ' ');
                $("#nav-hidden-reviews").attr('class', ' ');
                $("#nav-reviews").attr('class', ' ');
                $("#nav-analytics").attr('class', ' ');
                $("#nav-hidden-analytics").attr('class', ' ');
                $("#nav-hidden-myq").attr('class', ' ');
                $("#nav-myq").attr('class', ' ');
            }

            $(".video").fancybox({
                openEffect  : 'elastic',
                closeEffect : 'fade',
                helpers : {
                    media : {}
                }
            });
        });
    </script>
</div>


</body>
</html>
